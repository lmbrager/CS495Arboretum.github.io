<style>
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: none;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 32px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
a.navbar-brand {
  padding:0;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>

<div class="topnav" style="padding:0px;font-family:'Lato',sans-serif">
        {% for p in site.pages %}
        	<a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        {% endfor %}
</div>
<br>
